#
# 以下为 zipkin客户端配置
#
  sleuth:
    sampler:
      probability: 1
    messaging:
      enabled: true
      rabbit:
        enabled: true
    enabled: true
  zipkin:
    sender:
      type: rabbit
    enabled: true
  main:
    allow-bean-definition-overriding: true

zipkin.rabbitmq.queue: zipkin

# 服务管理配置
management:
  endpoints:
    web:
      exposure:
        include: "*"        #暴漏的接口，"*"表示所有web监控接口
#        exclude:            #不暴漏的接口
      base-path: /actuator  #监控根路径
    enabled-by-default: true
  endpoint:
    health:
      show-details: ALWAYS
  server:
    port: 30003
    add-application-context-header: false


logging:
  config: classpath:log4j2.xml
#  level.root: debug

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:10001/eureka/
    metadata-map:
      user.name: jbone
      user.password: jbone
    healthcheck.enabled: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
#boot-admin在监控时，需要从metadata-map中获取context-path和port
    metadata-map:
      management.context-path: ${management.endpoints.web.base-path}
      management.port: ${management.server.port}
ribbon:
    ConnectTimeout: 500
    ReadTimeout: 3000
feign:
  compression:
    request:
      enabled: true
    response:
      enabled: true
  hystrix:
    enabled: true

jbone.rpc.sysServer.feign:
  protocol: http
  name: jbone-sys-server

# info接口返回值
info:
  app:
    name: ${spring.application.name}
    version: 1.0.0
  java:
    version: ${java.version}
  code:
    git: https://github.com/417511458/jbone
    gitee: https://gitee.com/majunwei2017/jbone
  domain: http://www.majunwei.com

# 不允许静态用户
staticAuthentication: false

# 启用超时设置
hystrix.command.default.execution.timeout.enabled: true
# 熔断时间为10S
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 10000
# 使用线程隔离熔断
hystrix.command.default.execution.isolation.strategy: THREAD
# 核心线程数100
hystrix.threadpool.default.coreSize: 100
# 超时时熔断
hystrix.command.default.execution.isolation.thread.interruptOnTimeout: true
# 取消时是否熔断
hystrix.command.default.execution.isolation.thread.interruptOnCancel: false
