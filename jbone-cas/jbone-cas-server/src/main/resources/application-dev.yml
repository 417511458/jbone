    initFromJson: true
    redis:
      host: 127.0.0.1
      port: 6379
      password: jbone
      database: 0
      timeout: 2000
      useSsl: false

  #票据持久化(redis)，用于分布式管理用户票据
  ticket:
    registry:
      redis:
        host: 127.0.0.1
        port: 6379
        password: jbone
        timeout: 2000
        useSsl: false
      cleaner:
        schedule:
          enabled: false
    tgt:
      # 启用rememberMe
      rememberMe:
        enabled: true
        timeToKillInSeconds: 28800
      # tgt有效期（会话超时时间）
#      timeout:
#        maxTimeToLiveInSeconds: 28800
      maxTimeToLiveInSeconds: 28800
      timeToKillInSeconds: 7200
    st:
      maxLength: 20
      # ST使用次数
      numberOfUses: 1
      # ST有效期600S
      timeToKillInSeconds: 600
  #关闭https验证
