management:
    security.enabled: false
    context-path: /status
    server.ssl.enabled: false

security.basic.enabled: false

logging:
    config: classpath:log4j2.xml
eureka:
    client:
        enabled: true
        service-url:
            defaultZone: http://localhost:10001/eureka/
        metadata-map:
            user.name: jbone
            user.password: jbone
        healthcheck.enabled: true
    instance:
      prefer-ip-address: true
      instance-id: http://${spring.cloud.client.ipAddress}:${server.port}
      statusPageUrl: ${cas.server.prefix}/status/info
      healthCheckUrl: ${cas.server.prefix}/status/health
      homePageUrl: ${cas.server.prefix}/
      metadata-map:
        management.context-path: /status
        management:
          context-path: /status
ribbon:
    ConnectTimeout: 500
    ReadTimeout: 3000
feign:
    compression:
        request:
            enabled: true
        response:
            enabled: true

jbone.rpc.sysServer.feign:
  protocol: http
  name: jbone-sys-server
