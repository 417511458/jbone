##
# CAS Server Context Configuration
#
server:
  context-path: /cas
  port: 8443
  ssl:
    key-store: classpath:jbonekeystore
    key-store-password: 123456
    key-password: 123456
  tomcat:
    max-http-post-size: 2097152
    basedir: build/tomcat
    max-threads: 10
    port-header: X-Forwarded-Port
    protocol-header: X-Forwarded-Proto
    protocol-header-https-value: https
    remote-ip-header: X-FORWARDED-FOR
    uri-encoding: UTF-8

cas:
  authn:
        shiro:
              requiredRoles: sso
              location: classpath:shiro.ini
  server:
        name: https://jbone-cas.majunwei.com:8443
        prefix: https://jbone-cas.majunwei.com:8443/cas
  adminPagesSecurity:
        ip: 127.0.0.1
#        loginUrl: https://jbone-cas.majunwei.com:8443/cas/login
#        service: https://jbone-cas.majunwei.com:8443/cas/status/dashboard
#        users: file:/etc/cas/config/adminusers.properties
#        adminRoles[0]: ROLE_ADMIN
        actuatorEndpointsEnabled: true
  monitor:
        endpoints:
            dashboard:
                enabled: true
                sensitive: true
  #使用json加载注册到CAS上的服务，还可以使用redis／rest等方式
  serviceRegistry:
        initFromJson: false
        jpa:
            healthQuery: select now()
            isolateInternalQueries: false
            url: jdbc:mysql://localhost:3306/jbone_cas?useUnicode=true&characterEncoding=utf8&autoReconnect=true&rewriteBatchedStatements=TRUE&useSSL=false
            failFastTimeout: 1
            dialect: org.hibernate.dialect.MySQL5Dialect
            leakThreshold: 10
            jpaLockingTgtEnabled: true
            batchSize: 1
            user: root
            ddlAuto: none
            password: 123
            autocommit: false
            driverClass: com.mysql.jdbc.Driver
            idleTimeout: 5000
            dataSourceName:
            dataSourceProxy: false

            properties.hibernate.hbm2ddl.auto: none
            properties.hibernate.show_sql: true

            pool.suspension: false
            pool.minSize: 6
            pool.maxSize: 18
            pool.maxWait: 2000

  #票据持久化，用于分布式管理用户票据
  ticket:
        registry:
            jpa:
                ticketLockType: NONE
                jpaLockingTimeout: 3600
                healthQuery: select now()
                isolateInternalQueries: false
                url: jdbc:mysql://localhost:3306/jbone_cas?useUnicode=true&characterEncoding=utf8&autoReconnect=true&rewriteBatchedStatements=TRUE&useSSL=false
                failFastTimeout: 1
                dialect: org.hibernate.dialect.MySQL5Dialect
                leakThreshold: 10
                jpaLockingTgtEnabled: true
                batchSize: 1
                defaultCatalog: 
                defaultSchema: jbone_cas
                user: root
                ddlAuto: update
                password: 123
                autocommit: false
                driverClass: com.mysql.jdbc.Driver
                idleTimeout: 5000
                dataSourceName: 
                dataSourceProxy: false

                # Hibernate-specific properties (i.e. `hibernate.globally_quoted_identifiers`)
                properties.hibernate.hbm2ddl.auto: update
                properties.hibernate.show_sql: true

                pool.suspension: false
                pool.minSize: 6
                pool.maxSize: 18
                pool.maxWait: 2000

                crypto.signing.key:
                crypto.signing.keySize: 512
                crypto.encryption.key:
                crypto.encryption.keySize: 16
                crypto.alg: AES
                crypto.enabled: false
        tgt:
            # 启用rememberMe
            rememberMe:
                enabled: true
                timeToKillInSeconds: 28800
            # tgt有效期（会话超时时间）
            timeout:
                maxTimeToLiveInSeconds: 28800
  #单点登出
  slo:
    disabled: false
    asynchronous: true
spring:
    http:
        encoding:
              charset: UTF-8
              enabled: true
              force  : true

    cloud:
        bus:
              enabled: false
    thymeleaf:
        encoding: UTF-8
        cache: false
        mode: HTML
    aop:
        auto: true
        proxy-target-class: true
    application:
        name: Jbone-CAS
    rabbitmq:
        host: 127.0.0.1
        port: 5672
        username: guest
        password: guest
    sleuth:
        sampler:
            percentage: 1
