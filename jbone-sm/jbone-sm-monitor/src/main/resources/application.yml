spring:
  application:
    name: jbone-sm-monitor
  redis:
    host: 127.0.0.1
    port: 6379
  #rabbitmq配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  #禁用sleuth，改用rabbitmq
  sleuth:
    enabled: false

  # 调用链数据源配置
  datasource:
    schema:
     - classpath:/zipkin.sql
    url: jdbc:mysql://localhost:3306/jbone_zipkin?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
    username: root
    password: 123
    driver-class-name: com.mysql.jdbc.Driver
    initialize: true
    continue-on-error: true
# 调用链配置mysql存储
zipkin:
  storage:
    type: mysql

# 服务端口
server:
  port: 10003

# 注册中心配置
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:10001/eureka
  instance:
    prefer-ip-address: true
    instance-id: http://${spring.cloud.client.ipAddress}:${server.port}

# 禁用管理安全策略
management:
  security:
    enabled: false



jbone:
  #CAS服务地址
  cas:
    casServerUrl: https://jbone-cas.majunwei.com:8443/cas
    #当前系统地址
    currentServerUrlPrefix: http://jbone-sm-monitor.majunwei.com:10003
    #过滤器地址,CAS认证通过后会回掉到jbone.cas.currentServerUrlPrefix/jbone.cas.casFilterUrlPattern
    casFilterUrlPattern: /cas
    #登录成功后的跳转路径，默认"/"
    successUrl: /zipkin/
    #未授权的跳转路径，默认"/403"
    unauthorizedUrl: /403
    #权限过滤规则
    filterChainDefinition:
      /zipkin/**: authc,roles[serverAdministrator]
      /**: anon
      /login: anon
    clientSessionTimeout: 180000 #客户端Session失效时间，默认30分钟
  #系统配置
  sys:
    serverName: jbone-sm-monitor
    serverProtoal: http:// #feign通讯协议，默认http://
  #授权配置
  auth:
    serverName: jbone-sys-server #授权服务名称，Jbone-sys-server注册的服务名
    serverProtocol: http:// #授权服务feign通讯协议，默认http://

# info接口返回值
info:
  app:
    java:
      source: ${java.version}
      target: ${java.version}
    name: ${spring.application.name}
  git:
    url: https://github.com/417511458/jbone
  gitee:
    url: https://gitee.com/majunwei2017/jbone
  domain: http://www.majunwei.com


